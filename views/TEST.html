<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>{{title}}</title>
        <link rel='stylesheet' href='../public/css/site.css' />
    </head>
    <body>
        <header class='navbar'>
               
            <img
                src='../public/res/temp_logo.png'
                style="vertical-align: middle;"
                alt='Body Buddy Logo'
                id='navbar_logo'
            />
            <div id='navbar_item_list'>
                    <a href='/' class='navbar_items'>Home</a>
                    <a href='/about' class='navbar_items'>About</a>
                    <a href='/exercises' class='navbar_items'>Exercises</a>
                    <a href='/workouts' class='navbar_items'>Workouts</a>
                    <a href='/challenges' class='navbar_items'>Challenges</a>
                    <a href='/profile' class='navbar_items'>My Profile</a>
            </div>
        </header>

        <div id="profile">
            <h1>
                <img src="USER PROFILE URL" alt="{{}}" style="border-radius: 100%;">
                {{userName}}
            </h1>
            {{#if isMe}}

            <form action="UPDATE USER URL HERE">
                {{#each userField}}
                <label for="{{fieldId}}Input">{{fieldName}}</label>
                <input type="text" placeholder="{{fieldValue}}" value="{{fieldValue}}" id="{{fieldId}}Input" disabled="disabled">
                {{/each}}
                <button style="display: none;" type="submit">Save Changes</button>
            </form>
            <button onclick="editProfile()">Edit Profile</button>
            {{else}}

            {{#each userField}}
                <span style="font-weight: bold;font-size: 16px;">{{fieldName}}</span>
                {{fieldValue}}
            {{/each}}

            {{/if}}

        </div>

        <footer>
            This is a footer! For footer things
        </footer>
    </body>
</html>
